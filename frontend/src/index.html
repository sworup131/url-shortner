<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>URL Shortener</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-accent to-secondary dark:from-[#4A148C] dark:to-[#3F51B5] p-4 md:p-8">
    

  <div class="max-w-4xl mx-auto backdrop-blur-xl bg-white/10 dark:bg-black/20 rounded-2xl shadow-2xl p-6 md:p-8">

    <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent drop-shadow-lg">
      URL Shortener
    </h1>

    <div class="space-y-6">
      <div class="flex flex-col md:flex-row gap-4">
        <input type="url" placeholder="Enter your long URL here..."
               class="flex-1 px-4 py-3 rounded-xl bg-white/5 border border-white/20 focus:border-primary/50 focus:ring-2 focus:ring-primary/30 outline-none text-white placeholder-white/50 transition duration-300">
        <button class="px-6 py-3 bg-gradient-to-r from-primary to-accent rounded-xl font-semibold text-white shadow-lg hover:scale-105 active:scale-95 transition duration-300">
          Shorten!
        </button>
      </div>

      <div class="w-full h-[100px] bg-white/5 border border-white/20 rounded-xl flex items-center justify-center text-white/50">
        reCAPTCHA Placeholder
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left text-white">
          <thead>
            <tr class="border-b border-white/10">
              <th class="p-4">Original URL</th>
              <th class="p-4">Short Link</th>
              <th class="p-4">Visitors</th>
              <th class="p-4">Trend</th>
              <th class="p-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-white/5 transition-colors">
              <td class="p-4 truncate max-w-[200px]">
                https://example.com/very/long/url/that/needs/shortening
              </td>
              <td class="p-4"><a href="#" class="text-primary hover:underline">short.ly/ab12</a></td>
              <td class="p-4">1,234</td>
              <td class="p-4"><span class="text-chart-2">â†‘ 12%</span></td>
              <td class="p-4">
                <button class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                  <i class="fas fa-copy"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="flex items-center justify-center gap-2 text-white/70 text-sm">
        <i class="fas fa-info-circle"></i>
        <span>Links are automatically deleted after 7 days</span>
      </div>
    </div>
  </div>

  <footer class="mt-8 text-center text-white/70">
    <p>Made by  <a href="https://github.com" class="text-primary hover:underline">Sworup Subedi</a></p>
  </footer>

</body>
</html>
